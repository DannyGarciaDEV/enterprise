# Railway deployment config for DFlow (Next.js)
# https://docs.railway.app/reference/config-as-code

[build]
builder = "nixpacks"

[deploy]
# Railway sets PORT; Next.js must listen on it (Linux container, so $PORT is set)
startCommand = "next start -p ${PORT:-3000}"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
